<body>
    <div id="app-container">
        <header>
            <h1>公共景点探索</h1>
            <nav>
                <a href="#" id="attraction-list-link">景点列表</a>
                <a href="#" id="favorite-list-link">收藏列表</a>
                <button id="refresh-attraction-list-button">刷新列表</button>
            </nav>
            <div id="auth-status">
                <span id="username-display"></span>
                <button id="logout-button">登出</button>
                <button id="show-login-button">登录 / 注册</button>
            </div>
        </header>
        <div id="auth-forms" style="display: none;">
            <div id="login-form-container">
                 <h2>登录</h2>
                 <input type="text" id="login-username" placeholder="用户名">
                 <input type="password" id="login-password" placeholder="密码">
                 <button id="login-button">登录</button>
                 <p id="login-error-message" style="color: red;"></p>
                 <p>没有账号？<a href="#" id="show-signup-link">立即注册</a></p>
             </div>
             <div id="signup-form-container" style="display: none;">
                 <h2>注册</h2>
                 <input type="text" id="signup-username" placeholder="用户名">
                 <input type="password" id="signup-password" placeholder="密码">
                 <button id="signup-button">注册</button>
                 <p id="signup-error-message" style="color: red;"></p>
                 <p>已有账号？<a href="#" id="show-login-link">返回登录</a></p>
             </div>
            <button id="hide-auth-forms">关闭</button>
        </div>

        <main id="app">
            </main>

        <footer>
            <p>&copy; 2025 公共景点探索</p>
        </footer>
    </div>
    </body>
</html>
